{% extends 'base.html' %}
{% load static %}

{% block title %}Product List{% endblock %}

{% block container %}

    <h1>Product List</h1>


    <div>
        {% for product in products %}
            <h2>{{ product.name }}</h2>
            <img src="/media/{{ product.images.all.0 }}" alt="{{ product.name }}">
            <p>{{ product.images.all.0 }}</p>
            <p>{{ product.description }}</p>
            <p>Cena: <b>{{ product.price }}</b></p>

        {% endfor %}

    </div>
{% endblock %}
